<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <div class="container">
        <div class="apply">
           <h2 class ="small"> job application 
               <span  class="title">(web)</span>
           </h2>
           <form action="">
              <div class="form_container">
                <div class="form_control">
                    <label for="farst_name">farst_name</label>
                    <input id="first_name"name="farst_name"placeholder="enter your name"/>
                </div>
             
              
                <div class="form_control">
                    <label for="last_name">last_name</label>
                    <input id="last_name"name="last_name"placeholder="enter your last name"/>
                </div>
              
             
                <div class="form_control">
                    <label for="email">email</label>
                    <input type="email" id="email"name="last_name"placeholder="enter your email"/>
                </div>
              
             
                <div class="form_control">
                    <label for="job_role">job_role</label>
                   <select id="job_role" name="job_role">
                    <option value="">select job_role </option>
                    <option value="frontend">frontend developer </option>
                    <option value="backend">backend developer </option>
                    <option value="ui-ux">ui ux developer </option>
                   </select>

                </div>
             
              
                <div class="text_area">
                    <label for="Adress">Adress</label>
                    <textarea id="address" name="address"row="4" cols="50"placeholder="enter address"></textarea>
                    
                </div>
                <div class="form_control">
                    <label for="city">city</label>
                    <input type="city" id="city"name="city"placeholder="enter your city"/>
                </div>
                <div class="form_control">
                    <label for="pincode">pincode</label>
                    <input type="number" id="pincode"name="pincode"placeholder="enter your pincode"/>
                </div>
                <div class="form_control">
                    <label for="Date">Date</label>
                    <input value="2022-01-10" type="Date" id="Date"name="Date"/>
                </div>
                <div class="form_control">
                    <label for="upload">upload your cv</label>
                    <input type="file" id="upload"name="upload"placeholder="upload your Cv"/>
                </div>
              </div>
              <div class="btn_container">
                 <button type="submit">Apply now</button>
            </div>
           </form>
        </div>
    </div>
</body>
</html>
